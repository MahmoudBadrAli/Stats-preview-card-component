<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="first">
            <span class="number">10k+</span>
            <span class="name">companies</span>
          </div>
          <div class="second">
            <span class="number">314</span>
            <span class="name">templates</span>
          </div>
          <div class="third">
            <span class="number">12m+</span>
            <span class="name">queries</span>
          </div>
        </div>
      </div>
      <div class="right">
        <img
          src="Challenge/stats-preview-card-component-main/images/image-header.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
